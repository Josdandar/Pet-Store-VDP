<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="./styles/mystyles.css">
    <title>Document</title>
</head>
<body>
    <header class="site-header">
        <div class="flex-bar container menu">
        <h1>The Fashion pet</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="register.html">Register</a>
        </nav>
    </header>
    <main class="container">
        <h2 class="secondary-text">Register a new pet</h2>
        <div>
            <div class="input-control">
                <label>Name;</label>
                <input type="text" id="txtName">
            </div>
            <div class="input-control">
                <label>Age;</label>
                <input type="number" id="txtAge">
            </div>
            <div class="input-control">
                <label>Breed;</label>
                <input type="text" id="txtBreed">
            </div>
            <div class="input-control">
                <label>Service;</label>
                <select id="selType">
                    <option value="Shower">Shower</option>
                    <option value="Hotel">Hotel</option>
                    <option value="Medical">Medical</option>
                </select>
            </div>
            <div class="input-control">
                <label>Phone;</label>
                <input type="text" id="txtPhone">
            </div>
            <div>
                <button class="btn" id="btnRegister">Register</button>
                <div class="hide" id="notifications">Notifications here</div>
            </div>
            <div>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Breed</th>
                            <th>Service</th>
                            <th>Phone</th>
                        </tr>
                    </thead>
                    <tbody id="petTable">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="./plugins/jquery3.7.1.js"></script>
    <script src="./scripts/app.js"></script>
    
</body>
</html>
